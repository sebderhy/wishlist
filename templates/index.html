<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Voting</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Submit Your AI Idea</h1>
        <form action="/submit" method="post" class="bg-white p-4 rounded shadow-sm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="idea_name" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="idea_text" class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="text-center mt-5">Upvote Existing AI Ideas</h2>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Votes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for idea in ideas %}
                <tr>
                    <td>{{ idea.name }}</td>
                    <td>{{ idea.text }}</td>
                    <td>{{ idea.votes }}</td>
                    <td><a href="/upvote/{{ idea.id }}"><i class="fas fa-thumbs-up"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
